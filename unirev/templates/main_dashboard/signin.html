{% extends "main_dashboard/base.html" %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>

<style>
    .sr-only {
  min-width: 200px !important;
  display: inline-block !important
}
</style>

</head>

<body>

{% block content %}

    <section class="bg">
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <form class="form-signin text-center" method="POST" action="/profile/" >
        {% csrf_token %}
        <div class="w-50 p-3 mx-auto bg-dark" >

      <h1 class="h3 mb-3 font-weight-normal text-white">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="email"><br>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password" name="password">

            <div class="checkbox mb-3 text-white">
            <label><br>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>
    </form>
    </section>
{% endblock %}
</body>

{% block scripts %}

{% endblock %}

{% block modal %}

{% endblock %}
